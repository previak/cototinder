environment:
  sdk: ">=3.0.0 <4.0.0"

flutter:
  uses-material-design: true

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.4.0
  flutter_bloc: ^8.1.3
  cached_network_image: ^3.4.1
  flutter_launcher_icons: ^0.13.1
  intl: ^0.18.1
  flutter_card_swiper: ^7.0.2
  http: ^1.3.0
  google_fonts: ^4.0.5
  get_it: ^7.6.4
