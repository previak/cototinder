  mocktail: ^1.0.0
  bloc_test: ^9.1.0
  flutter_cache_manager: ^3.4.1

dev_dependencies:
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter
  drift_dev: ^2.13.0
  build_runner: ^2.4.6